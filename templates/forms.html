{% extends 'base.html' %}
    {% block title %}Input Mad Libs{% endblock %}
{% block body %}

    <form action="/story" method="post">
        {% for word in s_words %}
        {{word}}<input type="text" name="{{word}}"><br>
        {% endfor %}
        <button>Submit</button> 
        <input type="hidden" name="choice" value="{{choice}}">
    </form>
    
{% endblock %}
